<!DOCTYPE html>
<html>
<head>
    <title>AR Calculator</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AR Unit Rate Calculator</h1>
    
    <!-- 3D Model Viewer -->
    <model-viewer 
        src="assets/new.glb" 
        ar 
        camera-controls
        alt="3D Calculator">
        <button id="ar-button">View in AR</button>
    </model-viewer>

    <!-- Calculator Inputs -->
    <div class="calculator">
        <input type="number" id="baseUnit" placeholder="Weight (g)" value="250">
        <input type="number" id="baseRate" placeholder="Rate (â‚¹)" value="70">
        <button onclick="calculate()">Calculate</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
