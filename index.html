<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 80vh;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://https://drive.google.com/file/d/1DuM5sTRUVKCUFnwRtKO0he7lmkArDjOr/view?usp=drive_link"
    ar 
    camera-controls
    alt="3D Model">
    <button slot="ar-button">View in AR</button>
  </model-viewer>
</body>
</html>
